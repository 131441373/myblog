<!DOCTYPE html>
<head>
    <script src="/static/js/menu.js"></script>
</head>

<body>
    <dl>
    <dd>
        <p><span onclick="plusminus(this,'blog')">+</span>blog</p>
        <dl id="blog" style="display:none">
            <dd>
                <p><span onclick="plusminus(this,'html')">+</span>html</p>
                <dl id="html" style="display:none">
                    <dd>
                        <p>1</p>
                        <p>2</p>
                    </dd>
                </dl>
            </dd>
            <dd>
                <p><span onclick="plusminus(this,'css')">+</span>css</p>
                <dl id="css" style="display:none">
                    <dd>
                        <p>3</p>
                        <p>4</p>
                    </dd>
                </dl>
            </dd>
    </dd>    
    </dl>
</body>
